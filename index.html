<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Museo — Home</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="container">
    <header class="site-header">
            <img src="assets/logo.png" class = "brand" alt="Museo logo" />
            <nav id="main-nav" role = "navigation" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>
    
    <!-- HOME PAGE MAIN -->

    <main>
        <section aria-labelledby="home-title">
            <h1 id="home-title">Welcome to Museo! </h1>

        <section class="features" aria-label="Key actions">

                <img src="assets/browse.png" class = "feature-icon" alt="Illustration of a blog post" />

                <h2>Contact</h2>
                <p class="lead">Questions or feedback? Reach out.</p>
                <img src="assets/mail.png" class = "feature-icon" alt="Illustration of mail" />

            </article>

    <!-- FOOTER -->
