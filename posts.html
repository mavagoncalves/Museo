<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Museo — Posts</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="site-header" role="banner">
      <img src="assets/logo.png" class = "brand" alt="Museo logo" />
      <nav id="main-nav" role="navigation" aria-label="Main Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="posts.html" aria-current="page">Posts</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
     <main id="content">
      <header aria-labelledby="posts-title">
        <h1 id="posts-title">Posts</h1>
        <p class="lead">Stories, spotlights, and behind-the-scenes notes from the Museo team.</p>
      </header>

      <p id="status" class="lead" aria-live="polite"></p>
        
        <!-- Post cards-->
      <section id="posts-list" aria-label="All posts"></section>
        
        <!-- Pagination -->
      <nav aria-label="Posts pagination">
        <ul id="pagination"></ul>
      </nav>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
            <p>©Museo</p>
    </footer>
  </div>

  <dialog id="user-profile">
  <article>
    <header>
      <h2 id="user-profile-title">User Profile</h2>
      <button id="user-profile-close">Close</button>
    </header>
    <div id="user-profile-body" class="lead">Loading…</div>
  </article>
</dialog>

  <script src="app.js" defer></script>

</body>
</html>
